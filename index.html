<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }
        
        /* 主容器 */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        /* 标题样式 */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            border-radius: 2px;
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        /* 装饰元素 */
        .decoration {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 10px;
        }
        
        .circle:nth-child(1) {
            background-color: #3498db;
        }
        
        .circle:nth-child(2) {
            background-color: #2ecc71;
        }
        
        .circle:nth-child(3) {
            background-color: #e74c3c;
        }
        
        .circle:nth-child(4) {
            background-color: #f39c12;
        }
        
        .circle:nth-child(5) {
            background-color: #9b59b6;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: #3498db;
            color: white;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p class="subtitle">欢迎来到这个美丽的静态页面</p>
        
        <div class="decoration">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <p>这是一个精心设计的现代风格落地页，展示了HTML和CSS的强大功能。</p>
        
        <div style="margin-top: 40px;">
            <a href="#" class="btn">开始探索</a>
            <a href="#" class="btn btn-outline">了解更多</a>
        </div>
    </div>
</body>
</html>
